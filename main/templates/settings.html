{% extends 'default.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="main">
    {% if errors %}
    {% for error in errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
    {% endif %}
    <fieldset>
        <legend><h3>Profile</h3></legend>
        <ul>
            <li><div><label for="name">Name</label><br><input type="text" size="30" name="name" id="name" value="{{ user.username }}"></div></li>
            <li><span>
                <label>Profile Picture</label><br>
                <img src="/profile/picture/me" id="pfp" alt="Profile Picture" class="pfp">
                <label for="image" class="edit_pfp">
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.9087 3.87352C16.4681 3.31421 17.2266 3 18.0176 3C18.4093 3 18.7971 3.07714 19.1589 3.22702C19.5208 3.3769 19.8495 3.59658 20.1265 3.87352C20.4034 4.15046 20.6231 4.47924 20.773 4.84108C20.9229 5.20292 21 5.59074 21 5.98239C21 6.37404 20.9229 6.76186 20.773 7.1237C20.6231 7.48554 20.4034 7.81432 20.1265 8.09126L19.0231 9.19466C18.6326 9.58519 17.9994 9.58519 17.6089 9.19467L14.8053 6.39114C14.4148 6.00062 14.4148 5.36745 14.8053 4.97693L15.9087 3.87352ZM13.3911 7.80536C13.0006 7.41483 12.3674 7.41483 11.9769 7.80536L5.01084 14.7714C4.37004 15.4122 3.91545 16.2151 3.69566 17.0943L3.02986 19.7575C2.94467 20.0982 3.04452 20.4587 3.2929 20.7071C3.54128 20.9555 3.90177 21.0553 4.24254 20.9701L6.90572 20.3043C7.78488 20.0846 8.58778 19.63 9.22857 18.9892L16.1946 12.0231C16.5852 11.6326 16.5852 10.9994 16.1946 10.6089L13.3911 7.80536Z" fill="#ffffff"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 20C12 19.4477 12.4477 19 13 19L20 19C20.5523 19 21 19.4477 21 20C21 20.5523 20.5523 21 20 21L13 21C12.4477 21 12 20.5523 12 20Z" fill="#ffffff"/></svg>
                <input type="file" accept="image/*" id="image" name="pfp" alt="image" class="edit_pfp"></label>
            </span></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend><h3>Preferences</h3></legend>
        <ul>
            <li><a>Language</a></li>
            <li><a>Mode</a></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend><h3>Account</h3></legend>
        <ul>
            <li><a href="">Change Password</a></li>
            <li><a href="/logout">Log Out</a></li>
            <li><a onclick="delete_profile()" class="danger-button">Delete Profile</a></li>
        </ul>
    </fieldset>
    <button onclick="submit_form()" class="submit_button fixed_button" id="submit">Submit</button>
</div>

<script src="/js/settings.js"></script>
<script src="/js/common.js"></script>
{% endblock %}
